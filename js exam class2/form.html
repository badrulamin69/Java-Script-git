<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <label for="">Name</label>
      <input type="text" id="name" /><br />

      <label for="">Contact</label>
      <input type="number" id="contact" /><br />

      <label for="">Remarks</label>
      <textarea name="" id="remarks" cols="25" rows="5"></textarea><br />

      <label for="">Sex</label>
      <input type="radio" value="male" name="sex" /> Male
      <input type="radio" value="female" name="sex" /> Female
      <input type="radio" value="others" name="sex" /> Others
      <br />

      <label for="">Course</label>
      <input type="checkbox" value="NT" name="course" /> NT
      <input type="checkbox" value="IAD" name="course" /> IAD
      <input type="checkbox" value="DDD" name="course" /> DDD
      <input type="checkbox" value="ESAD" name="course" /> ESAD
      <br />

      <label for="">Location</label>
      <select name="" id="location">
        <option value="">--Select One--</option>
        <option value="">Banani</option>
        <option value="">Dhanmondi</option>
        <option value="">Mirpur</option></select
      ><br />

      <input type="submit" id="submit" /><br />

    </form>

    <script src="form.js"></script>

  </body>
</html>
