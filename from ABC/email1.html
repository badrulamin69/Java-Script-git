<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let email=prompt("Enter the email");
        if(email.includes("@") && email.includes(".")){
            document.writeln("Your email is correct")

        } else {
            document.writeln("Your email is wrong")
        }
    </script>
</body>
</html>
